services:
  ollama:
    image: ollama/ollama
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: k8s-rag-api:0.1.0
    ports:
      - "8000:8000"
    depends_on:
      - ollama
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - CHROMA_TELEMETRY=false

volumes:
  ollama: